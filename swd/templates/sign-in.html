{% load staticfiles %}
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>
        -->
        <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
  <title>SWD BITS Goa</title>
    </head>

    <body>
      <div class="container">
        <div class="row valign-wrapper" id="bodyWrap">
          <div class="col s12 m6 offset-m3">
            <h2 class="black-text" align="center">Student Welfare Division</h2>
              <div class="card darken-1">
                <div class="card-content">
                  <span class="card-title">Sign in to access SWD</span>

                {% comment %} <a href="javascript:void(0);">Student Welfare Division, BITS Pilani, Goa</a> {% endcomment %}
                {% if messages %} {% for message in messages %}
                  <span class="new badge {{ message.tags }}" data-badge-caption="{{ message }}"></span>
                {% endfor %} {% endif %}

                <form id="sign_in" method="POST">
                   {% csrf_token %}
                  <div class="input-field" id="username">
                      <input  type="text" class="validate" name="username">
                      <label for="username">Username</label>
                  </div>

                  <div class="input-field" id="password">
                    <input  type="password" class="validate" name="password">
                    <label for="password">Password</label>
                  </div>

                  <button type="submit" class="waves-effect waves-light btn" id="loginbtn">Login</button>

                </form>

            </div>
          </div>
        </div>


      </div>
      <style>
        #bodyWrap {
          height:90vh;
        }
        body {
          background-image: url("{% static 'img/bits-goa-campus.jpg' %}"); opacity: .9;filter: alpha(opacity=.9);
          background-repeat: no-repeat;
          height: 100vh;
          background-size: cover;
        }
      </style>

    </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="{% static 'js/materialize.js' %}"></script>
</html>
