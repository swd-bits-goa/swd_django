{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Student Search</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'assets/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="{% static 'assets/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
  <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'assets/js/ajax.js' %}"></script>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Student Welfare Division</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/login">Login</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="/stusearch">Search</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="/login">Login</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="/stusearch">Search</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="jumbotron">
      <div class="container">
        <h1 class="header orange-text">Student Search</h1>
        <div class="col"></div>
        <div class="col-8">
          <div class="row">
            <div class="col-sm col-md">
            <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="col-sm col-md">
            <input type="text" name="bitsid" id="bitsid" placeholder="BITS ID" />
            </div>            
          </div>
          <div class="row">
            <div class="col-sm col-md">
            <input type="text" name="hostel" id="hostel" placeholder="Hostel" />
            </div>
            <div class="col-sm col-md">
            <input type="text" name="roomno" id="roomno" placeholder="Room No" />
            </div>
            <div class="col-sm col-md">
            <input type="text" name="branch" id="branch" placeholder="Branch" />
            </div>
          </div>
        </div>
        {% csrf_token %}
        <div class="col"></div>
        <div id="search-results">
              <!-- AJAX fills in here -->
        </div> 

            
      </div>
    </div>  
  </div>


  

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">SWD</h5>
          <p class="grey-text text-lighten-4">Student Welfare Division</p>


        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Settings</h5>
          <ul>
            <li><a class="white-text" href="#!">Link 1</a></li>
            <li><a class="white-text" href="#!">Link 2</a></li>
            <li><a class="white-text" href="#!">Link 3</a></li>
            <li><a class="white-text" href="#!">Link 4</a></li>
          </ul>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="white-text" href="#!">Link 1</a></li>
            <li><a class="white-text" href="#!">Link 2</a></li>
            <li><a class="white-text" href="#!">Link 3</a></li>
            <li><a class="white-text" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">OSDLabs</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'assets/js/materialize.js' %}"></script>
  <script src="{% static 'assets/js/init.js' %}"></script>

</body>

</html>
