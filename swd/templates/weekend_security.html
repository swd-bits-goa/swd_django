{% extends 'security_dash_base.html' %}
{% load staticfiles %}
{% block content %}

    <div class="section no-pad-bot" id="index-banner"></div>
    <div>
        <div class="section">
            <div class="row">
                <div class="col s6 l12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Approved Weekend Passes</span>
                            <table class="bordered highlight">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>BITS ID</th>
                                        <th>Valid Till</th>
                                        <th>Location</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for pass in weekend_pass %}
                                    <tr>
                                        <td>{{ pass.student.name }}</td>
                                        <td>{{ pass.student.bitsId }}</td>
                                        <td>{{ pass.expiryDate|date:"d/M/y" }}</td>
                                        <td>{{ pass.place}}</td>  
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
