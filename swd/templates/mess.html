{% extends 'base.html' %} {% block content %}
{% load staticfiles %}
<link href="{% static 'user/plugins/multi-select/css/multi-select.css' %}" rel="stylesheet">
<div class="container-fluid">
    <div class="block-header">
        <h2>MESS OPTION</h2>
    </div>

    <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="header">
                    <h2></h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);">Edit Profile</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        {% if option == 0 %}
                            <form method="POST">
                            {% csrf_token %}
                            <div class="col-md-12">
                                {{ form }}
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-block bg-green waves-effect" type="submit">SUBMIT</button>
                            </div>
                            </form>
                        {% elif option == 1 %}
                            You have filled this periods mess as <b> Dining Hall {{mess}} </b>
                        {% else %}

                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
