{% load staticfiles %}
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        -->
        <link href="{% static 'assets/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="{% static 'assets/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />

        <script src="{% static 'assets/js/ajax.js' %}"></script>
  <title>SWD BITS Goa</title>
    </head>

    <body>
      <div class="container">
        <div class="row valign-wrapper" id="bodyWrap">

          <div class="col s12 m6 offset-m3">
            <h2 class="white-text" align="center">Student Welfare Division</h2>
            <div class="card darken-1">
              <div class="card-content">
                <span class="card-title">Search Students</span>
            
                {% comment %} <a href="javascript:void(0);">Student Welfare Division, BITS Pilani, Goa</a> {% endcomment %}
                
                <input type="text" name="search" id="search" />
                {% csrf_token %}
                <div id="search-results">
                    <!-- AJAX fills in here -->
                </div>
              
            </div>
          </div>
        </div>


      </div>
      <style>
        #bodyWrap {
          height:90vh;
        }
        body {
          background: #00BCD4;
        }
      </style>

    </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="{% static 'assets/js/materialize.js' %}"></script>
    </html>
