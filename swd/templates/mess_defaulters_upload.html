<form method="POST", enctype="multipart/form-data">

	{%csrf_token%}
	<label>Upload a xls</label>
	<input type="file" name="file">
	<p>Upload xls</p>
	<button type="submit">Upload</button>

</form>

{%if added %}
	<p>The number of entries added = {{added}}</p>
	{%else%}
		<p>No entries added till now</p>
{%endif%}
