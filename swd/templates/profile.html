{% extends 'base.html' %}
{% block content %}

<div>
    <div class="section">

        <!--   Icon Section   -->
        <div class="row">
            <div class="col s6 l6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">My Profile</span>
                        <table class="striped">
                            <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td>{{ student.name }}</td>

                                </tr>
                                <tr>
                                    <td>BITS ID:</td>
                                    <td>{{ student.bitsId }}</td>

                                </tr>
                                <tr>
                                    <td>DOB</td>
                                    <td>{{ student.dob }}</td>
                                </tr>
                                <tr>
                                    <td>Address</td>
                                    <td>{{ student.address }}</td>
                                </tr>
                                <tr>
                                    <td>CGPA</td>
                                    <td>{{ student.cgpa }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {% if student.profile_picture %}
            <div class="col s3 l3">
                <div class="card">
                    <div class="card-content">
                        <div><img style="width:100%" src="/{{ student.profile_picture }}"></div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    <br><br>
</div>

{% endblock %}
